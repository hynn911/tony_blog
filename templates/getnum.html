#post.html

{% block content %}
<div class="posts">
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ post.MSISDN_NO }}</h2>

                    <p class="post-meta">
                        HLR:  <a class="post-author" href="#">{{ post.HSS }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ post.City }}
                    </p>
                </div>
        </section>
</div><!-- /.blog-post -->
{% endblock %}
